set -g prefix C-a
set -g mouse on
set -g @logging-path "~/.tmux"
set -s escape-time 10

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z
bind -r l last-window

# Run sessions
bind -r z switch-client -t zk \; select-window -t 1
bind -r n switch-client -t nvim \; select-window -t 2

# Fast reload tmux
unbind r
bind r source-file ~/dotfiles/.tmux.conf \; display-message "Config reloaded!"

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v

# Sort by name
bind s choose-tree -sZ -O name

# Open new window in current directory
bind c new-window -c "#{pane_current_path}"

# Colors for pane borders(default)
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=black

# Active pane normal, other shaded out
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

# Start index 
set -g base-index 1
setw -g pane-base-index 1

# Visual mode like Vim
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
unbind -T copy-mode-vi MouseDragEnd1Pane

# Set true colors
set -sg terminal-overrides ",*:RGB"

# Hide date time status
set-option -g status-right ""

# Renumber windows on close
set-option -g renumber-windows on

# Set shell
set -g default-command fish

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# use theme from local path
set -g @plugin 'kanagawa'
set -g @kanagawa_window_tabs_enabled on
set -g @kanagawa_left_separator "█"
set -g @kanagawa_right_separator "█"
set -g @kanagawa_date_time "%H:%M"

run '~/.tmux/plugins/tpm/tpm'
