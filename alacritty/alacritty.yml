shell:
  program: /opt/homebrew/bin/fish
font:
  size: 11.0
  normal:
    family: "MesloLGM Nerd Font"
  bold:
    family: "MesloLGM Nerd Font"
  italic:
    family: "MesloLGM Nerd Font"

window:
  decorations: None
  offset:
    x: 0
    y: 0

key_bindings:
  - { key: W, mods: Command, action: None }

# gruvbox Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x1d2021'
    foreground: '0xd4be98'

  # Normal colors
  normal:
    black:   '0x1D2021'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    aqua:    '0x89b482'
    white:   '0xd4be98'

  # Bright colors
  bright:
    black:   '0x17191a'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    aqua:    '0x89b482'
    white:   '0xd4be98'

  indexed_colors:
    - { index: 16, color: '0xe78a4e' }
    - { index: 17, color: '0xc14a4a' }
