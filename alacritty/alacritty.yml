shell:
  program: /opt/homebrew/bin/fish

font:
  size: 11.0
  normal:
    family: "MesloLGM Nerd Font"
  bold:
    family: "MesloLGM Nerd Font"
  italic:
    family: "MesloLGM Nerd Font"

window:
  decorations: None
  offset:
    x: 0
    y: 0

key_bindings:
  - { key: W, mods: Command, action: None }

colors:
  # Default colors
  primary:
    background: '#242626'
    foreground: '#BBBDAF'

  # Normal colors
  normal:
    black: '#191C1D'
    red: '#BD6062'
    green: '#A3D6A9'
    yellow: '#F0DFAF'
    blue: '#8FB4D8'
    magenta: '#C7A9D9'
    cyan: '#B6D7A8'
    white: '#BDC5BD'

  # Bright colors
  bright:
    black: '#727C7C'
    red: '#D18FAF'
    green: '#B7CEB0'
    yellow: '#BCBCBC'
    blue: '#E0CF9F'
    magenta: '#C7A9D9'
    cyan: '#BBDA97'
    white: '#BDC5BD'


  # Selection color
  selection:
    text: '#000000'
    background: '#F0DFAF'
